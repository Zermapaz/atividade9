<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soma de Números</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    input[type="number"] {
        padding: 8px;
        margin: 5px;
        width: 100px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Soma de Números</h2>
    <p>Digite os números que deseja somar e clique em "Somar". Digite 0 para finalizar.</p>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="somarNumero()">Somar</button>
    <div id="resultado"></div>
</div>

<script>
function somarNumero() {
    var numero = parseInt(document.getElementById('numero').value);
    var resultado = document.getElementById('resultado');
    
    // Verifica se o valor digitado é um número válido
    if (!isNaN(numero)) {
        if (!resultado.innerHTML) {
            resultado.innerHTML = 'Resultado: ' + numero;
        } else {
            resultado.innerHTML += ' + ' + numero;
        }
    } else {
        alert('Por favor, digite um número válido.');
    }
}
</script>
</body>
</html>
